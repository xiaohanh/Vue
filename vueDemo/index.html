<!DOCTYPE html>
<html>
     <head>
           <title>Vue start</title>

     </head>
     <body>
          <div id="app">
              {{ message }}
          </div>
          <div id="app-2">
              <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定对的提示信息
              </span>
          </div>
          <div id="app-3">
              <p v-if="seen">现在你看到我了</p>
          </div>
          <div id="app-4">
              <ol>
                  <li v-for="todo in todos">
                      {{todo.text}}
                  </li>
              </ol>
          </div>
          <div id="app-5">
              <p>{{message}}</p>
              <button v-on:click="reverseMessage">逆转消息</button>
          </div>
          <div id="app-6">
              <p>{{message}}</p>
              <input v-model="message">
          </div>
          <div id="app-7">
              <ol>
                  <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
                  </todo-item>
              </ol>
          </div>
          <div id="app-8">
              <button v-on:click="number">+</button>
              <button @click="del">-</button>
              <ul>
                  <li v-for="(item, index) in arr" :key="`${index}-${item}`">{{item}}</li>
              </ul>
          </div>
     </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
       var app= new Vue({
          el: '#app',
          data:{
              message:'Hello Vue!'
          }
       });
       
       var app2=new Vue({
          el:"#app-2",
          data:{
             message:'蔬菜' + new Date().toLocaleString()
          }
       });

       var app3=new Vue({
          el:'#app-3',
          data:{
              seen:true
          }
       });

       var app4=new Vue({
          el:"#app-4",
          data:{
             todos:[
                {text:'学习 JavaScript'},
                {text:'学习 Vue'},
                {text:'项目'}
            ]
          }
       });

       var app5=new Vue({
           el:'#app-5',
           data:{
               message:'Hello Vue.js'
           },
           methods:{
               reverseMessage:function(){
                   this.message= this.message.split('').reverse().join('')
               }
           }

       });

     var app6=new Vue({
        el:"#app-6",
        data:{
            message: 'Hello Vue!'
        }
     });

     Vue.component('todo-item',{
        props:['todo'],
        template: '<li>{{todo.text}}</li>'
     })

     var app7= new Vue({
         el:"#app-7",
         data:{
             groceryList:[
                 {id:0,text:'蔬菜'},
                 {id:1,text:'水果'},
                 {id:2,text:'香蕉'}
             ]
         }

     })

    var app8= new Vue({
     el:"#app-8",
     data:{
         arr:[]
        },
     methods:{
           number:function(){
               
            this.arr.push(Math.floor(Math.random()*100));
           },
           
          del:function(){
              this.arr.splice(Math.floor(Math.random()*(this.arr.length)),1)
              console.log(this.arr);
          }
        },

    })
</script>
